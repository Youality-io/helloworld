<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Youality – Initializing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="../youality_favicon.png" />

    <!-- Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --youality-teal-light: #369799;
            --youality-teal-dark: #24769C;
            --youality-phantom: #1E1E24;
            --youality-text-main: #EDF4F3;
            --youality-text-muted: #9DA2B3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, var(--youality-teal-light) 0%, var(--youality-phantom) 55%, #05060b 100%);
            font-family: "Manrope", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--youality-text-main);
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            padding-top: 50px;
            padding-bottom: 2rem;
        }

        /* Subtle grid overlay */
        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.55;
            pointer-events: none;
            mix-blend-mode: soft-light;
        }

        /* Faint concentric glow behind the center */
        .bg-circles {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background:
                radial-gradient(circle at center,
                    rgba(54, 151, 153, 0.30) 0,
                    rgba(54, 151, 153, 0.12) 28%,
                    rgba(54, 151, 153, 0.06) 48%,
                    rgba(54, 151, 153, 0.0) 70%);
            filter: blur(1px);
            pointer-events: none;
        }

        .bg-circles::before,
        .bg-circles::after {
            content: "";
            position: absolute;
            inset: 12%;
            border-radius: 50%;
            border: 1px solid rgba(237, 244, 243, 0.04);
            box-shadow:
                0 0 30px rgba(36, 118, 156, 0.28),
                0 0 80px rgba(0, 0, 0, 0.8) inset;
        }

        .bg-circles::after {
            inset: 25%;
            border-color: rgba(237, 244, 243, 0.06);
        }

        /* Tiny floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: rgba(237, 244, 243, 0.16);
            box-shadow: 0 0 6px rgba(237, 244, 243, 0.6);
            animation: float-particle linear infinite;
            opacity: 0.8;
        }

        @keyframes float-particle {
            0% {
                transform: translate3d(0, 0, 0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translate3d(0, -45px, 0);
                opacity: 0;
            }
        }

        /* Center boot container */
        .boot-shell {
            position: relative;
            z-index: 2;
            max-width: 540px;
            width: 100%;
            padding: 2.8rem 2.4rem 2.2rem;
            border-radius: 28px;
            border: 1px solid rgba(237, 244, 243, 0.08);
            background: radial-gradient(circle at top left, rgba(54, 151, 153, 0.12) 0, rgba(3, 8, 15, 0.9) 45%, rgba(3, 8, 15, 0.95) 100%);
            box-shadow:
                0 26px 80px rgba(0, 0, 0, 0.85),
                0 0 32px rgba(54, 151, 153, 0.45);
            backdrop-filter: blur(22px);
        }

        .boot-shell::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background: linear-gradient(135deg,
                    rgba(54, 151, 153, 0.5),
                    rgba(36, 118, 156, 0.0),
                    rgba(237, 244, 243, 0.12));
            opacity: 0.7;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: -1;
        }

        .boot-shell-header {
            text-align: center;
            margin-bottom: 1.9rem;
        }

        .logo-wordmark {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--youality-text-main);
            text-shadow:
                0 0 16px rgba(54, 151, 153, 0.9),
                0 0 36px rgba(36, 118, 156, 0.55);
        }

        .logo-wordmark span {
            letter-spacing: 0.32em;
        }

        .boot-headline {
            margin-top: 0.8rem;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--youality-text-main);
        }

        .boot-subline {
            margin-top: 0.5rem;
            font-size: 0.97rem;
            font-weight: 400;
            color: var(--youality-text-muted);
        }

        /* Loader */
        .loader-wrap {
            margin-top: 1.8rem;
        }

        .loader-bar-track {
            position: relative;
            width: 100%;
            height: 6px;
            border-radius: 999px;
            background: rgba(237, 244, 243, 0.08);
            overflow: hidden;
        }

        .loader-bar-fill {
            position: absolute;
            inset: 0;
            width: 40%;
            background: linear-gradient(90deg, var(--youality-teal-light), var(--youality-teal-dark));
            border-radius: inherit;
            box-shadow:
                0 0 16px rgba(54, 151, 153, 0.85),
                0 0 32px rgba(36, 118, 156, 0.7);
            animation: loader-sweep 1600ms ease-in-out infinite;
            transform-origin: left center;
        }

        @keyframes loader-sweep {
            0% {
                transform: translateX(-60%) scaleX(0.7);
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            50% {
                transform: translateX(40%) scaleX(1.15);
            }

            75% {
                opacity: 1;
            }

            100% {
                transform: translateX(180%) scaleX(0.9);
                opacity: 0;
            }
        }

        .boot-status {
            margin-top: 0.9rem;
            font-size: 0.82rem;
            color: var(--youality-text-muted);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .status-label {
            text-transform: uppercase;
            letter-spacing: 0.16em;
            font-size: 0.72rem;
            color: rgba(237, 244, 243, 0.56);
        }

        .status-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-dot {
            display: inline-block;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            margin-right: 0.4rem;
            background: radial-gradient(circle at center, #ffffff 0, var(--youality-teal-light) 50%, var(--youality-teal-dark) 100%);
            box-shadow:
                0 0 10px rgba(54, 151, 153, 0.95),
                0 0 24px rgba(36, 118, 156, 0.9);
            animation: pulse-dot 1300ms ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.8);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        /* Tiny top-right system label */
        .system-label {
            position: absolute;
            top: 4rem;
            right: 1.8rem;
            font-size: 0.69rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: rgba(237, 244, 243, 0.48);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.88;
        }

        .system-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            border: 1px solid rgba(237, 244, 243, 0.7);
            box-shadow:
                0 0 12px rgba(54, 151, 153, 0.8),
                0 0 22px rgba(36, 118, 156, 0.7);
            background: radial-gradient(circle at center, rgba(237, 244, 243, 0.9), rgba(54, 151, 153, 1));
            animation: system-dot 1800ms ease-in-out infinite;
        }

        @keyframes system-dot {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .boot-shell {
                margin-inline: 1.4rem;
                padding: 2.1rem 1.6rem 1.8rem;
                border-radius: 22px;
            }

            .logo-wordmark {
                font-size: 1.4rem;
            }

            .boot-headline {
                font-size: 1.18rem;
            }

            .boot-subline {
                font-size: 0.9rem;
            }

            .boot-status {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Prototype Navigation */
        .prototype-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 0;
            font-size: 0.85rem;
        }

        .prototype-nav-inner {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .prototype-nav-left,
        .prototype-nav-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prototype-nav-link {
            padding: 6px 12px;
            color: var(--youality-text-muted);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease-out;
            white-space: nowrap;
            opacity: 0.9;
        }

        .prototype-nav-link:hover {
            background: rgba(54, 151, 153, 0.3);
            color: var(--youality-text-main);
            opacity: 1;
        }

        .prototype-nav-link.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .prototype-nav-current {
            font-weight: 600;
            color: var(--youality-text-main);
            padding: 6px 12px;
        }

        @media (max-width: 768px) {
            .prototype-nav {
                font-size: 0.75rem;
            }

            .prototype-nav-inner {
                padding: 0 12px;
            }

            .prototype-nav-link {
                padding: 6px 8px;
            }

            .prototype-nav-current {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="prototype-nav">
        <div class="prototype-nav-inner">
            <div class="prototype-nav-left">
                <a href="index.html" class="prototype-nav-link">← Index</a>
                <a href="wip11.html" class="prototype-nav-link">← Prev</a>
            </div>
            <div class="prototype-nav-current">Work in Progress 12 / 12</div>
            <div class="prototype-nav-right">
                <a href="index1.html" class="prototype-nav-link">Next →</a>
            </div>
        </div>
    </nav>
    <div class="bg-grid"></div>
    <div class="bg-circles"></div>

    <!-- A few floating particles -->
    <div class="particle" style="left: 18%; bottom: 16%; animation-duration: 4200ms;"></div>
    <div class="particle" style="left: 72%; bottom: 22%; animation-duration: 5100ms; animation-delay: 600ms;"></div>
    <div class="particle" style="left: 40%; bottom: 8%; animation-duration: 4600ms; animation-delay: 900ms;"></div>
    <div class="particle" style="left: 55%; bottom: 28%; animation-duration: 5300ms; animation-delay: 200ms;"></div>

    <div class="system-label">
        <span class="system-dot"></span>
        <span>YOUALITY // PERSONAL NAVIGATION SYSTEM</span>
    </div>

    <main class="boot-shell" aria-label="Youality initialization screen">
        <header class="boot-shell-header">
            <img src="../youality_logo_light.svg" alt="Youality"
                style="height: 70px; width: auto; object-fit: contain; clip-path: inset(0 0 20% 0);" />

            <h1 class="boot-headline">Initializing Youality…</h1>
            <p class="boot-subline">
                Aligning your life with clarity, focus, and intention.
            </p>
        </header>

        <section class="loader-wrap" aria-live="polite">
            <div class="loader-bar-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-busy="true">
                <div class="loader-bar-fill"></div>
            </div>

            <div class="boot-status">
                <span class="status-label">SYSTEM STATUS</span>
                <span class="status-text" id="status-text">
                    <span class="status-dot"></span>Calibrating focus…
                </span>
            </div>
        </section>
    </main>

    <script>
        // Rotate tiny status messages for a "boot sequence" feel
        const statusMessages = [
            "Calibrating focus…",
            "Mapping reality layers…",
            "Syncing daily rhythms…",
            "Aligning intentions…",
            "Booting personal navigation system…"
        ];

        const statusElement = document.getElementById("status-text");

        let index = 0;
        setInterval(() => {
            index = (index + 1) % statusMessages.length;
            const next = statusMessages[index];

            // Simple fade-out / fade-in effect via opacity
            statusElement.style.transition = "opacity 220ms ease-out, transform 220ms ease-out";
            statusElement.style.opacity = "0";
            statusElement.style.transform = "translateY(4px)";

            setTimeout(() => {
                statusElement.innerHTML = '<span class="status-dot"></span>' + next;
                statusElement.style.opacity = "1";
                statusElement.style.transform = "translateY(0)";
            }, 220);
        }, 2300);
    </script>
</body>

</html>
